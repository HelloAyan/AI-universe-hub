<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="https://kit.fontawesome.com/db5e1402fd.js" crossorigin="anonymous"></script>
    <title>Assignment 6</title>
</head>

<body>
    <!-- Header Part Start -->
    <header>
        <h1 class="mt-3 text-center">AI Universe Hub</h1>
        <div class=" d-flex justify-content-center">
            <button type="button" class="btn btn-danger text-center rounded-5"> Sort By Date </button>
        </div>
    </header>

    <main>
        <!-- Body Section Start -->
        <section class="container mt-3">
            <div id="blogContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <!-- See More Section Start -->
        <section class="m-5">
            <div class=" d-flex justify-content-center">
                <button type="button" class="btn btn-danger text-center rounded-5"> See More</button>
            </div>
        </section>

        <section>
            <!-- Modal Part Start -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modalBodyContainer">
                            <div class="leftModal">
                                <h5>${blog.description}</h5>
                                <div class="subscriptionContainer">
                                    <div class="months">$10/ <br />month Basic</div>
                                    <div class="months">$50/ <br />month Basic</div>
                                    <div class="months">Contact us Enterprise</div>
                                </div>
                            </div>
                            <div class="rightModal">
                                <div> <img src=${blog.image} class="img-fluid"> </img> </div>
                                <h5 class="text-center m-2">Hi, how are you doing today?</h5>
                                <div class="text-center m-2">I'm doing well, thank you for asking. How can I assist you
                                    today?</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="JS/dom.js"></script>
</body>

</html>
